
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js">
    </script>
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
        class="bg-white p-5 rounded-5 text-secondary shadow"
        style="width: 25rem"
    >
        <div class="d-flex justify-content-center">
            <img
                src="https://raw.githubusercontent.com/VicTips/login-page-bootstrap/5c46fb0e29aa54f65a53bcefa92b29a5c9ca8714/assets/login-icon.svg"
                alt="login-icon"
                style="height: 7rem"
            />
        </div>
        <div class="text-center fs-1 fw-bold">Inicio de Sesión</div>
        <form action="/login/" method="POST"> 
        <div class="input-group mt-4">
            <div class="input-group-text bg-info">
                <img
                    src="https://raw.githubusercontent.com/VicTips/login-page-bootstrap/5c46fb0e29aa54f65a53bcefa92b29a5c9ca8714/assets/username-icon.svg"
                    alt="username-icon"
                    style="height: 1rem"
                />
            </div>
            <input id="username" name="username"
                class="form-control bg-light"
                type="text"
                placeholder="Nombre de Usuario"
            />
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img
                    src="https://raw.githubusercontent.com/VicTips/login-page-bootstrap/5c46fb0e29aa54f65a53bcefa92b29a5c9ca8714/assets/password-icon.svg"
                    alt="password-icon"
                    style="height: 1rem"
                />
            </div>
            <input id="password" name="password"
                class="form-control bg-light"
                type="password"
                placeholder="Contraseña"
            />
        </div>
        
        <div class="d-flex justify-content-around mt-1">
            
            <div class="d-flex align-items-center gap-1"> 
            </div>
            <div  class="pt-1"> 
            </div>
        </div>
        <div>
            <input type="submit" id="login" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" value="Iniciar Sesión"/>
        </div>
        <div class="text-center fw-bold">
      
        </div>
    </form>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿No tiene una cuenta?</div>
            <a href="register.html" class="nav-link text-decoration-none text-info fw-semibold"
                >Registrese</a
            >
        </div>
    </div>
    </body>

    </html>
